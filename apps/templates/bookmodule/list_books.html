<!DOCTYPE html>
<html>
<head>
    <title>Book Query Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        hr { margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Books containing 'and' in title:</h2>
    
    {% for obj in books %}
        <div>
            ID: {{ obj.id }}, 
            Title: {{ obj.title }}
        </div>
        <hr>
    {% empty %}
        <p>No books found containing 'and' in the title.</p>
    {% endfor %}
</body>
</html>
