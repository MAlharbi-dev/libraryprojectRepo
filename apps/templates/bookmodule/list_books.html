{% extends "layouts/base.html" %}
{% load static %}

{% block title %} List of Books {% endblock title %}

{% block stylesheets %}
    <style>
        h1 { color: green; }
        h2 { color: lightskyblue; }
        p { font-family: verdana; font-size: 20px; }
    </style>
{% endblock stylesheets %}

{% block content %}
    <a href="{% url 'books.index' %}">Go Back</a> 

    <h1>List of Books</h1>

    {% for book in books %}
        <a href="{% url 'books.viewbook' book.id %}"><h2>{{ book.title }}</h2></a>
        <a href="{% url 'books.viewbook' book.id %}">
            <img src="{% static book.image %}" alt="Book Image" width="200" height="200">
        </a>
        <hr>
    {% endfor %}
{% endblock content %}
