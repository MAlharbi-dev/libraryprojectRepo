<!-- books/templates/books/search.html -->
{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Searching Page{% endblock %}

{% block stylesheets %}
<style>
.searchForm {
    margin-top: 20px;
}
button {
    color: #fff;
    background-color: #17a2b8;
    border: none;
    padding: 16px 32px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background-color: green;
}
</style>
{% endblock %}

{% block content %}
<form class="searchForm" method="post" action="{% url 'search' %}">
    {% csrf_token %}
    <label>Keywords:</label>
    <input type="text" name="keyword" placeholder="enter a keyword" required>
    <br/>
    <label>Search in:</label>
    <input type="checkbox" name="option1" id="option1"><label for="option1">Title</label>
    <input type="checkbox" name="option2" id="option2"><label for="option2">Author</label>
    <br/>
    <button type="submit"><i class="fa fa-search"></i> Search</button>
</form>
{% endblock %}
